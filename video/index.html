<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video Example</title>
</head>
<body>
    <h1>HTML5 Video Example</h1>

    <h2>Js Video Control</h2>
    <video id="My video" height="600" width="600" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg
    "></video>
    <div id="video control">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freeze">Freeze</button>
        <input type="range" id="seekBar" value="0">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <h2>Autoplay Muted</h2>
    <video autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not supported the video tag
    </video>

    <h2>Autoplay Muted Width Height</h2>
    <video>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Autoplay Muted Width Height</h2>
    <video>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <script src="js/index.js"></script>
</body>
</html>
