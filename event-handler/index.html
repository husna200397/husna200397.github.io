<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
<h1>JS Event Handling</h1>
<label for="namapengguna">Create Username:</label>
<input type="text" name="" id="namapengguna">
<br>
<label for="kataLaluan">Enter Password:</label>
<input type="text" id="kataLaluan">
<br>

<a onclick="manageLink()" id="linkMetallica" href="https://www.metallica.com" target="_blank" rel="noop">Metallica</a>

<script>
    function manageLink(){
        event.preventDefault();
        alert("Stopped default event!");
    }
</script>

<script src="js/index.js"></script>
</body>
</html>
